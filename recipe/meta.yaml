{% set name = "scikit-hep-testdata" %}
{% set version = "0.5.9" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/scikit-hep/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 43cad1db44a2d06abfab55ef25579ba1e4a53e2f71212c66002ef493ab8dfe2f

build:
  number: 0
  noarch: python
  script: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - pyyaml
    - importlib_resources
    - requests

test:
  source_files:
    - tests
  requires:
    - python {{ python_min }}
    - pytest
    - pip
  imports:
    - skhep_testdata
  commands:
    - pip check
    - pytest -vv tests/

about:
  home: https://github.com/scikit-hep/scikit-hep-testdata
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Example HEP files for testing and demonstrating
  doc_url: https://github.com/scikit-hep/scikit-hep-testdata#installing-and-usage
  dev_url: https://github.com/scikit-hep/scikit-hep-testdata/

extra:
  recipe-maintainers:
    - conda-forge/scikit-hep
